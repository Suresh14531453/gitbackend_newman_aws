phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install -g newman
  build:
    commands:
      - npm run build 
      - npm run test 
      - npm run cdk -- synth
      - newman run qr_code.json -e test_env.json
      - if [ $? -ne 0 ]; then exit 1; fi
artifacts:
  base-directory: cdk.out
  files:
    - '*/'
      post_build:
